<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="LoginNameInput">
    </div>

    <div class="page" id="ChatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulano entrou na sala</li>
                <li class="m-status">Fulano saiu da sala</li>
                <li class="m-txt"> <span class="me"> Opa, tudo bem?</span></li>
                <li class="m-txt"> <span> Tudo, e com você?
            </ul>
            <ul class="userList">
                <li>Bonieky (você)</li>
                <li>Paulo</li>
                <li>Fulano</li>  
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="digite uma mensagem e (aperte ENTER)">
        </div>
    </div>
    
</body>
</html>
